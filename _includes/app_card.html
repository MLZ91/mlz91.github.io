<a href="{{ include.link }}" rel="noopener noreferrer"
   style="display:block; text-decoration:none; color:inherit; position:relative; z-index:10;
          transition: box-shadow 0.2s; border-radius: 8px;  padding: 1em; margin-bottom: 1em;"
   onmouseover="this.style.boxShadow='0 4px 8px rgba(0,0,0,0.2)';"
   onmouseout="this.style.boxShadow='none';">

  <h1 style="margin-top: 0; margin-bottom: 0.5em; font-size: 1.2em;">
    {{ include.title }}
  </h1>

  <div style="display: flex; align-items: flex-start;">
    <img src="{{ include.image }}" alt="{{ include.title }} Icon"
         style="width: 170px; height: 170px; margin-right: 1em; border-radius: 8px;
                transform: none !important;
                box-shadow: none !important;
                filter: none !important;
                opacity: 1 !important;">
    <div>
      <p style="margin: 0;">
        {{ include.description }}
      </p>
    </div>
  </div>

</a>
